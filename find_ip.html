<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A tool page for network engineers.">

    <title>Tool page</title>
    
    <link rel="stylesheet" href="http://tools.jongeriusnet.nl/css/layouts/pure-min.css">
    <link rel="stylesheet" href="http://tools.jongeriusnet.nl/css/layouts/side-menu.css">

</head>
<body>


<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Tools page</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="tools.html" class="pure-menu-link">Tools</a></li>

            </ul>
        </div>
    </div>


    <div id="main">
        <div class="header">
            <h1>Analyzed by Python</h1>
            <h2>Return IPs</h2>
        </div>

        <div class="content">
            <br>
            This is an ideal tool for analyzing large output and search for IP addresses.
            <br><br>

                <form class="pure-form pure-form-stacked" action="" method="post">

                <label class="pure-checkbox">
                    <input name="options" type="checkbox" value="count_ip" %(checked-countips)s > Count IP's
                </label>
                <label class="pure-checkbox">
                    <input name="options" type="checkbox" value="include_mask" %(checked-include_mask)s > Include mask
                </label>

                    <label name="options"><b>Output type</b></label>
                <select name="options" value="output">
                    <option>Text</option>
                </select>

                <fieldset class="pure-group">
                    <textarea name="logging_field" class="pure-input-1" placeholder="Logging data"></textarea>
                </fieldset>

                <button type="submit" class="pure-button pure-input-1 pure-button-primary">Submit</button>
            </form>

            <h3 class="content-head is-left">Output</h3>

            <!--PYTHON_PROCESS_OUTPUT-->

        </div>
    </div>

</div>

</body>
</html>
